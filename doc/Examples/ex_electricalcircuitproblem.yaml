- description: "Electrical Circuit Practice Problem from SNL ENGR224 course\n\nResistor\
    \ R1 in series with two parallel capacitors C2 and C3.\n\nResistance type A was\
    \ loaded from 10 measurements in resistance.txt file using data importer.\n\n\
    Capacitors are given as C2 = 0.1\xB5F +/- .005uf and C3 = .22\xB5F +/- .01\xB5\
    F. Multimeter given with uncertainty +/- (.01% of reading + .001% of range) at\
    \ 95% confidence, with range of 100 k\u03A9."
  functions:
  - desc: Time Constant
    expr: R1*(C2 + C3)
    name: tau
    units: ms
  inputs:
  - autocorrelate: true
    desc: Capacitor 2
    mean: 0.1
    name: C2
    numnewmeas: 1
    uncerts:
    - a: '.005'
      degf: .inf
      desc: Manufacturer spec of capacitor 2
      dist: uniform
      name: u(C2)
      units: microfarad
    units: microfarad
  - autocorrelate: true
    desc: Capacitor 3
    mean: 0.22
    name: C3
    numnewmeas: 1
    uncerts:
    - a: '.01'
      degf: .inf
      desc: Manufacturer spec of capacitor 3
      dist: uniform
      name: u(C3)
      units: microfarad
    units: microfarad
  - autocorrelate: false
    desc: Resistor
    mean: 32.2014
    name: R1
    numnewmeas: 10
    typea:
    - 32.205
    - 32.1878
    - 32.2081
    - 32.2201
    - 32.1807
    - 32.199
    - 32.1965
    - 32.212
    - 32.194
    - 32.2108
    typea_uncert: 0.0038096952342382188
    uncerts:
    - conf: '.95'
      degf: .inf
      desc: Type B uncertainty of meter
      dist: normal
      name: meter
      unc: .01% + 0.001%range(100)
      units: kiloohm
    units: kiloohm
  mode: uncertainty
  name: uncertainty
  samples: 1000000

