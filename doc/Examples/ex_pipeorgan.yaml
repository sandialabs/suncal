- functions:
  - desc: ''
    expr: v/2/L
    name: f
    units: Hz
  inputs:
  - autocorrelate: true
    desc: ''
    mean: 1.0
    name: L
    numnewmeas: null
    uncerts:
    - degf: .inf
      desc: null
      dist: normal
      k: 2
      name: u(L)
      unc: 1
      units: meter
    units: meter
  - autocorrelate: true
    desc: ''
    mean: 345.24
    name: v
    numnewmeas: null
    uncerts:
    - degf: .inf
      desc: null
      dist: normal
      k: 2
      name: u(v)
      unc: '.5'
      units: meter / second
    units: meter / second
  mode: reverse
  name: uncertainty
  reverse:
    funcname: f
    solvefor: L
    targetnom: 440.0
    targetunc: 1.3
    targetunits: Hz
  samples: 1000000
  unitdefs: stadia = 185*meter
